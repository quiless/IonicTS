<ion-header>
  <ion-navbar>
    <ion-title>
      Meus Sinistros
    </ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content>
    <ion-refresher (ionRefresh)="synchronize($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        closeDuration="5"
        refreshingSpinner="bubbles"
        [refreshingText]="conection">
      </ion-refresher-content>
    </ion-refresher>
  <ion-list>
    <claim-card
      *ngFor="let claim of claims"
      (click)="redirectClaimTimeSheet(claim.UniqueId, claim.ClaimCode)"
      [ClaimCode] = "claim.ClaimCode"
      [InsuredSubmitDate] = "claim.InsuredSubmitDate"
      [UniqueId]="claim.UniqueId">
    </claim-card>
  </ion-list>
</ion-content>



<ion-footer no-shadow>
    <ion-fab bottom right >
        <button ion-fab (click)="showClaimModal()"> <ion-icon name="add"></ion-icon> </button>
    </ion-fab>
</ion-footer>
