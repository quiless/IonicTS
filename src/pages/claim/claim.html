<ion-header>
  <ion-navbar>
    <ion-title>
      Meus Sinistros
    </ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content>
  <ion-list>
    <claim-card
      *ngFor="let claim of claims"
      [ClaimCode] = "claim.ClaimCode"
      [InsuredSubmitDate] = "claim.InsuredSubmitDate"
      [UniqueId]="claim.UniqueId">
    </claim-card>
  </ion-list>
</ion-content>



<ion-footer no-shadow>
    <ion-fab bottom right >
        <button ion-fab (click)="getClaimModal()"> <ion-icon name="add"></ion-icon> </button>
    </ion-fab>
</ion-footer>
