<ion-header>
  <ion-navbar>
    <ion-title>
      TS - {{ClaimCode}}
    </ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content>
  <ion-list>
    <claim-time-sheet-card
      *ngFor="let claimTimeSheet of claimTimeSheets"
      (click)="showClaimTimeSheetModal(claimTimeSheet)"
      [IncidenceTypeName] = "claimTimeSheet.IncidenceTypeName"
      [IncidenceName] = "claimTimeSheet.IncidenceName"
      [TimeSpentMinute] = "claimTimeSheet.TimeSpentMinute"
      [UniqueId]="claimTimeSheet.UniqueId">
    </claim-time-sheet-card>
  </ion-list>
</ion-content>



<ion-footer no-shadow>
    <ion-fab bottom right >
        <button ion-fab (click)="showClaimTimeSheetModal()"> <ion-icon name="add"></ion-icon> </button>
    </ion-fab>
</ion-footer>
